<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>购物车</title>
    <link rel="stylesheet" href="../assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="../assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/mobile.css">
    <link rel="stylesheet" href="../css/cart.css">
</head>
<body>
<div class="lt_container">
    <header class="lt_header">
        <a href="javascript:history.back();" class="left"><span class="mui-icon mui-icon-back"></span></a>
        <h3>购物车</h3>
        <a href="javascript:;" class="right"><span class="fa fa-refresh"></span></a>
    </header>
    <div class="lt_body cart">
        <div class="lt_content">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--购物车商品列表-->
                    <ul class="mui-table-view" id="cartList">
                        <script type="text/template" id="cartItems">
                            <% for(var i=0; i<list.length; i++){ %>
                            <li class="mui-table-view-cell mui-media">

                                <div class="mui-slider-right mui-disabled">
                                    <a class="mui-btn mui-btn-grey mui-icon mui-icon-compose" style="transform: translate(0px, 0px);"></a>
                                    <a class="mui-btn mui-btn-yellow mui-icon mui-icon-trash" style="transform: translate(-90px, 0px);"></a>                                       
                                </div>

                                <div class="mui-slider-handle">
                                    <a href="javascript:;" class="">
                                        <img class="mui-media-object mui-pull-left" src="<%=list[i].pic[0].picAddr  %>">
                                        <div class="mui-media-body">
                                            <p class="mui-ellipsis-2"><%=list[i].proName  %></p>
                                            <p>
                                                <span class="price">&yen;<%=list[i].price  %></span>
                                                <span class="oldPrice">&yen;<%=list[i].oldPrice  %></span>
                                                <span class="buyNum">x<%=list[i].num %>双</span>
                                            </p>
                                            <p><span class="size"><%=list[i].size  %></span></p>
                                            <input type="checkbox">
                                        </div>
                                    </a>
                                </div>
                            </li>
                            <% } %>
                        </script>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="lt_amount">
        <div class="amount">订单总额：&yen;<span>0.00</span></div>
        <a href="javascript:;" class="trade">生成订单</a>
    </div>
    <div class="lt_footer">
        <a href="../index.html"><span class="fa fa-home"></span><p>首页</p></a>
        <a href="../category.html"><span class="fa fa-bars"></span><p>分类</p></a>
        <a href="cart.html"><span class="fa fa-shopping-cart"></span><p>购物车</p></a>
        <a href="index.html"><span class="fa fa-user"></span><p>个人中心</p></a>
    </div>
</div>


<script src="../assets/mui/js/mui.min.js"></script>
<script src="../assets/zepto/zepto.min.js"></script>
<script src="../assets/art-template/template-native.js"></script>
<script src="../js/common.js"></script>
<script src="../js/user/cart.js"></script>
</body>
</html>
